<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <h3 class="h3">Contacts</h3>
      </div>
      <div class="col-md-6">
        <span class="pull-right"><button class="btn btn-success">New Contact</button></span>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row panel-body" *ngFor="let contact of contacts">
      <div class="col-sm-8">
        {{ contact.name }}
      </div>
      <img
        class="col-sm-4 img-rounded"
        [src]="contact.imageUrl"
        [alt]="contact.name"
      />
    </div>
  </div>
</div>
