<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <h3 class="h3">Contacts</h3>
      </div>
      <div class="col-md-6">
        <span class="pull-right"
          ><a routerLink="new" class="btn btn-success">New Contact</a></span
        >
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="list-group" *ngFor="let contactEl of contacts">
      <cms-contact-item 
        [contact]="contactEl"
        dnd-draggable [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']"
      ></cms-contact-item>
    </div>
  </div>
</div>
